# docker-compose.yml
version: '3.8'

services:
  nutch:
    image: apache/nutch:latest
    container_name: nutch-crawler
    volumes:
      - ./nutch_data:/root/nutch/runtime/local
      - ./scripts:/scripts
    networks:
      - nutch-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - nutch-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - nutch-net

  lead-analyzer:
    build: ./lead-analyzer
    container_name: lead-analyzer
    volumes:
      - ./results:/results
    depends_on:
      - elasticsearch
    networks:
      - nutch-net

volumes:
  es_data:

networks:
  nutch-net:
    driver: bridge