<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Hub Dashboard</h1>
        </header>
        <main>
            <section id="apps-container" class="apps-container"></section>
            <section class="form-section">
                <div class="form-card">
                    <h2 id="form-title">Add New Application</h2>
                    <div class="form-group">
                        <label for="app-name">Application Name</label>
                        <input type="text" id="app-name" placeholder="Enter application name">
                    </div>
                    <div class="form-group">
                        <label for="app-file">Filename</label>
                        <input type="text" id="app-file" placeholder="app.py or script.bat">
                    </div>
                    <div class="form-group">
                        <label for="app-url">URL (optional)</label>
                        <input type="text" id="app-url" placeholder="http://localhost:3000">
                    </div>
                    <div class="form-group">
                        <label for="app-delay">Launch Delay (seconds, optional)</label>
                        <input type="number" id="app-delay" placeholder="0" min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label for="app-prerequisites">Prerequisites (optional, comma-separated app names or indices)</label>
                        <input type="text" id="app-prerequisites" placeholder="e.g., Ollama Server,1">
                    </div>
                    <div class="form-group">
                        <label for="app-desc">Description (optional)</label>
                        <textarea id="app-desc" placeholder="Enter application description"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn primary" id="submit-btn" onclick="submitApp()">‚ûï Add Application</button>
                        <button class="btn secondary" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                    </div>
                    <input type="hidden" id="edit-index" value="-1">
                </div>
                <div class="config-card">
                    <h2>Configuration</h2>
                    <div class="config-actions">
                        <button class="btn primary" onclick="saveConfig()">üíæ Save Configuration</button>
                        <button class="btn secondary" onclick="loadConfigUI()">üîÑ Load Configuration</button>
                        <label for="import-config" class="btn primary import-btn">üì§ Import Configuration</label>
                        <input type="file" id="import-config" accept=".json" style="display: none;" onchange="importConfig()">
                    </div>
                    <div id="status" class="status">Ready</div>
                </div>
            </section>
        </main>
    </div>
    <script>
        let apps = [];

        async function fetchApps() {
            try {
                const response = await fetch('/api/apps');
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                apps = await response.json();
                if (!Array.isArray(apps)) {
                    throw new Error('Received invalid data: Expected an array of applications');
                }
                renderApps(apps);
            } catch (error) {
                console.error('Error fetching apps:', error.message);
                setStatus(`‚ùå Error: Failed to load applications: ${error.message}`, 'error');
            }
        }

        function renderApps(apps) {
            const container = document.getElementById('apps-container');
            if (!apps || apps.length === 0) {
                container.innerHTML = "<div class='no-apps'>No applications available. Add one below.</div>";
                return;
            }
            container.innerHTML = apps.map((app, index) => `
                <div class="app-card" id="app-card-${index}">
                    <div class="card-header">
                        <h3>${app.app_name || 'Unnamed'}</h3>
                    </div>
                    <div class="card-content">
                        <p><strong>Description:</strong> ${app.description || 'No description'}</p>
                        <p><strong>Filename:</strong> ${app.filename || 'No file specified'}</p>
                        <p><strong>URL:</strong> ${app.url || 'No URL specified'}</p>
                        <p><strong>Launch Delay:</strong> ${app.launch_delay || 0} seconds</p>
                        <p><strong>Prerequisites:</strong> ${app.prerequisites && app.prerequisites.length > 0 ? app.prerequisites.join(', ') : 'None'}</p>
                        <div class="card-actions">
                            <button class="btn launch-btn" onclick="launchApp(${index})" title="Launch application">üöÄ Launch</button>
                            <button class="btn open-btn" onclick="openAppUrl(${index})" ${!app.url ? 'disabled' : ''} title="Open URL in new tab">üåê Open</button>
                            <button class="btn edit-btn" onclick="editApp(${index})" title="Edit application">‚úèÔ∏è Edit</button>
                            <button class="btn delete-btn" onclick="deleteApp(${index})" title="Delete application">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function submitApp() {
            const name = document.getElementById('app-name').value.trim();
            const desc = document.getElementById('app-desc').value.trim();
            const filename = document.getElementById('app-file').value.trim();
            const url = document.getElementById('app-url').value.trim();
            const launchDelay = parseInt(document.getElementById('app-delay').value, 10) || 0;
            const prerequisites = document.getElementById('app-prerequisites').value.trim().split(',').map(p => p.trim()).filter(p => p);
            const editIndex = parseInt(document.getElementById('edit-index').value, 10);

            if (!name) {
                setStatus('‚ùå Error: Application name is required!', 'error');
                return;
            }

            try {
                let response;
                if (editIndex >= 0) {
                    response = await fetch(`/api/apps/${editIndex}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ app_name: name, description: desc, filename, url, launch_delay: launchDelay, prerequisites })
                    });
                } else {
                    response = await fetch('/api/apps', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ app_name: name, description: desc, filename, url, launch_delay: launchDelay, prerequisites })
                    });
                }
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                setStatus(result.success ? `‚úÖ ${result.message}` : `‚ùå ${result.message}`, result.success ? 'success' : 'error');
                if (result.success) {
                    apps = result.apps;
                    renderApps(apps);
                    clearForm();
                }
            } catch (error) {
                console.error(`Error ${editIndex >= 0 ? 'updating' : 'adding'} app:`, error.message);
                setStatus(`‚ùå Error: Failed to ${editIndex >= 0 ? 'update' : 'add'} application: ${error.message}`, 'error');
            }
        }

        async function importConfig() {
            const input = document.getElementById('import-config');
            if (!input.files || input.files.length === 0) {
                setStatus('‚ùå Error: No file selected for import.', 'error');
                return;
            }
            const file = input.files[0];
            if (!file.name.toLowerCase().endsWith('.json')) {
                setStatus('‚ùå Error: Please upload a valid JSON file.', 'error');
                input.value = ''; // Clear input
                return;
            }
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const importedApps = JSON.parse(e.target.result);
                        if (!Array.isArray(importedApps)) {
                            throw new Error('Imported file must contain a list of applications.');
                        }
                        // Fetch current apps
                        const response = await fetch('/api/apps');
                        if (!response.ok) {
                            throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                        }
                        const currentApps = await response.json();
                        // Merge: Keep current apps, update or append imported apps
                        const mergedApps = [...currentApps];
                        for (const importedApp of importedApps) {
                            if (!importedApp.app_name) {
                                console.warn('Skipping imported app with no app_name:', importedApp);
                                continue;
                            }
                            const existingIndex = mergedApps.findIndex(app => app.app_name === importedApp.app_name);
                            if (existingIndex >= 0) {
                                // Update existing app, preserve status/status_class
                                mergedApps[existingIndex] = {
                                    ...mergedApps[existingIndex],
                                    description: importedApp.description || mergedApps[existingIndex].description || '',
                                    filename: importedApp.filename || mergedApps[existingIndex].filename || '',
                                    url: importedApp.url || mergedApps[existingIndex].url || '',
                                    launch_delay: typeof importedApp.launch_delay === 'number' ? Math.max(0, importedApp.launch_delay) : mergedApps[existingIndex].launch_delay || 0,
                                    prerequisites: Array.isArray(importedApp.prerequisites) ? importedApp.prerequisites.map(p => String(p).trim()) : mergedApps[existingIndex].prerequisites || []
                                };
                            } else {
                                // Append new app
                                mergedApps.push({
                                    app_name: importedApp.app_name,
                                    description: importedApp.description || '',
                                    filename: importedApp.filename || '',
                                    url: importedApp.url || '',
                                    launch_delay: typeof importedApp.launch_delay === 'number' ? Math.max(0, importedApp.launch_delay) : 0,
                                    prerequisites: Array.isArray(importedApp.prerequisites) ? importedApp.prerequisites.map(p => String(p).trim()) : [],
                                    status: '',
                                    status_class: ''
                                });
                            }
                        }
                        // Save merged apps
                        const saveResponse = await fetch('/api/save-config', {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ apps: mergedApps })
                        });
                        if (!saveResponse.ok) {
                            throw new Error(`HTTP error ${saveResponse.status}: ${saveResponse.statusText}`);
                        }
                        const result = await saveResponse.json();
                        setStatus(result.success ? `‚úÖ Imported and merged configuration successfully!` : `‚ùå ${result.message}`, result.success ? 'success' : 'error');
                        if (result.success) {
                            apps = result.apps;
                            renderApps(apps);
                        }
                        input.value = ''; // Clear input
                    } catch (error) {
                        console.error('Error importing config:', error.message);
                        setStatus(`‚ùå Error: Failed to import configuration: ${error.message}`, 'error');
                        input.value = ''; // Clear input
                    }
                };
                reader.onerror = () => {
                    setStatus('‚ùå Error: Failed to read the file.', 'error');
                    input.value = ''; // Clear input
                };
                reader.readAsText(file);
            } catch (error) {
                console.error('Error initiating import:', error.message);
                setStatus(`‚ùå Error: Failed to initiate import: ${error.message}`, 'error');
                input.value = ''; // Clear input
            }
        }

        function editApp(index) {
            if (index < 0 || index >= apps.length) {
                setStatus('‚ùå Error: Application not found.', 'error');
                return;
            }
            const app = apps[index];
            document.getElementById('app-name').value = app.app_name || '';
            document.getElementById('app-desc').value = app.description || '';
            document.getElementById('app-file').value = app.filename || '';
            document.getElementById('app-url').value = app.url || '';
            document.getElementById('app-delay').value = app.launch_delay || 0;
            document.getElementById('app-prerequisites').value = app.prerequisites ? app.prerequisites.join(', ') : '';
            document.getElementById('edit-index').value = index;
            document.getElementById('form-title').textContent = 'Edit Application';
            document.getElementById('submit-btn').textContent = 'üíæ Update Application';
            setStatus(`‚úèÔ∏è Editing application: ${app.app_name}`, 'info');
        }

        async function deleteApp(index) {
            if (!confirm('Are you sure you want to delete this application?')) return;
            try {
                const response = await fetch(`/api/apps/${index}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                setStatus(result.success ? `‚úÖ ${result.message}` : `‚ùå ${result.message}`, result.success ? 'success' : 'error');
                if (result.success) {
                    apps = result.apps;
                    renderApps(apps);
                }
            } catch (error) {
                console.error('Error deleting app:', error.message);
                setStatus(`‚ùå Error: Failed to delete application: ${error.message}`, 'error');
            }
        }

        async function launchApp(index) {
            try {
                if (index < 0 || index >= apps.length) {
                    throw new Error('Application not found.');
                }
                const app = apps[index];
                const filenames = [];

                // Collect prerequisite filenames, checking if they need to be launched
                if (app.prerequisites && app.prerequisites.length > 0) {
                    for (const prereq of app.prerequisites) {
                        const prereqIndex = parseInt(prereq, 10);
                        let prereqApp;
                        if (!isNaN(prereqIndex) && prereqIndex >= 0 && prereqIndex < apps.length) {
                            prereqApp = apps[prereqIndex];
                        } else {
                            prereqApp = apps.find(a => a.app_name === prereq);
                        }
                        if (!prereqApp) {
                            console.warn(`Prerequisite not found: ${prereq}`);
                            setStatus(`‚ö†Ô∏è Warning: Prerequisite '${prereq}' not found.`, 'error');
                            continue;
                        }
                        if (!prereqApp.filename) {
                            console.warn(`No filename for prerequisite: ${prereq}`);
                            setStatus(`‚ö†Ô∏è Warning: Prerequisite '${prereq}' has no filename.`, 'error');
                            continue;
                        }

                        // Check if prerequisite is Ollama and if it's already running
                        let shouldLaunch = true;
                        if (prereqApp.app_name === 'Ollama Server' && prereqApp.url) {
                            const urlMatch = prereqApp.url.match(/^(https?:\/\/[^:]+):(\d+)/);
                            if (urlMatch) {
                                const host = urlMatch[1].replace('http://', '').replace('https://', '');
                                const port = parseInt(urlMatch[2], 10);
                                setStatus(`üîç Checking if Ollama is running on ${host}:${port}...`, 'info');
                                const portCheckResponse = await fetch('/api/check-port', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ host, port })
                                });
                                if (!portCheckResponse.ok) {
                                    throw new Error(`HTTP error ${portCheckResponse.status}: ${portCheckResponse.statusText}`);
                                }
                                const { inUse } = await portCheckResponse.json();
                                if (inUse) {
                                    setStatus(`‚úÖ Using existing Ollama instance on ${host}:${port}.`, 'success');
                                    shouldLaunch = false; // Skip launching Ollama
                                } else {
                                    setStatus(`üöÄ Launching prerequisite: ${prereqApp.app_name}...`, 'info');
                                }
                            }
                        } else {
                            setStatus(`üöÄ Launching prerequisite: ${prereqApp.app_name}...`, 'info');
                        }

                        if (shouldLaunch) {
                            filenames.push(prereqApp.filename);
                            await new Promise(resolve => setTimeout(resolve, (prereqApp.launch_delay || 0) * 1000));
                        }
                    }
                }

                // Add the main app's filename
                if (app.filename) {
                    filenames.push(app.filename);
                } else {
                    throw new Error('No filename specified for this application.');
                }

                console.log(`Launching apps with filenames: ${filenames.join(', ')}`);
                if (filenames.length > 0) {
                    const launchResponse = await fetch('/api/launch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ filenames })
                    });
                    if (!launchResponse.ok) {
                        throw new Error(`HTTP error ${launchResponse.status}: ${launchResponse.statusText}`);
                    }
                    const results = await launchResponse.json();
                    let allSuccess = true;
                    for (const result of results) {
                        setStatus(result.success ? `‚úÖ ${result.message}` : `‚ùå ${result.message}`, result.success ? 'success' : 'error');
                        if (!result.success) allSuccess = false;
                    }
                    if (allSuccess && app.url) {
                        setTimeout(() => {
                            openAppUrl(index);
                        }, (app.launch_delay || 0) * 1000);
                    }
                } else if (app.url) {
                    // No files to launch (e.g., only using existing Ollama), open URL
                    setTimeout(() => {
                        openAppUrl(index);
                    }, (app.launch_delay || 0) * 1000);
                }
            } catch (error) {
                console.error('Error launching app:', error.message);
                setStatus(`‚ùå Error: Failed to launch application: ${error.message}`, 'error');
            }
        }

        function openAppUrl(index) {
            if (index < 0 || index >= apps.length) {
                setStatus('‚ùå Error: Application not found.', 'error');
                console.error(`Invalid index: ${index}, Apps length: ${apps.length}`);
                return;
            }
            const url = apps[index].url;
            if (!url) {
                setStatus('‚ùå Error: No URL specified for this application.', 'error');
                console.error(`No URL for app at index: ${index}`);
                return;
            }
            console.log(`Opening URL: ${url}`);
            window.open(url, '_blank');
            setStatus(`üåê Opened URL: ${url}`, 'success');
        }

        async function saveConfig() {
            try {
                const response = await fetch('/api/apps');
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                const appsToSave = await response.json();
                const saveResponse = await fetch('/api/save-config', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apps: appsToSave })
                });
                if (!saveResponse.ok) {
                    throw new Error(`HTTP error ${saveResponse.status}: ${saveResponse.statusText}`);
                }
                const result = await saveResponse.json();
                setStatus(result.success ? `‚úÖ ${result.message}` : `‚ùå ${result.message}`, result.success ? 'success' : 'error');
            } catch (error) {
                console.error('Error saving config:', error.message);
                setStatus(`‚ùå Error: Failed to save configuration: ${error.message}`, 'error');
            }
        }

        async function loadConfigUI() {
            try {
                await fetchApps();
                setStatus('‚úÖ Configuration loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading config:', error.message);
                setStatus(`‚ùå Error: Failed to load configuration: ${error.message}`, 'error');
            }
        }

        function clearForm() {
            document.getElementById('app-name').value = '';
            document.getElementById('app-desc').value = '';
            document.getElementById('app-file').value = '';
            document.getElementById('app-url').value = '';
            document.getElementById('app-delay').value = '';
            document.getElementById('app-prerequisites').value = '';
            document.getElementById('edit-index').value = '-1';
            document.getElementById('form-title').textContent = 'Add New Application';
            document.getElementById('submit-btn').textContent = '‚ûï Add Application';
            setStatus('‚úÖ Form cleared.', 'success');
        }

        function setStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.opacity = '0';
            status.style.transform = 'translateY(10px)';
            setTimeout(() => {
                status.style.opacity = '1';
                status.style.transform = 'translateY(0)';
            }, 100);
        }

        window.onload = fetchApps;
    </script>
</body>
