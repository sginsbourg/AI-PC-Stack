 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Services Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <style>
        /* Basic CSS for a modern dashboard look */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #d4d4d4; margin: 0; padding: 20px; }
        .dashboard { max-width: 1200px; margin: 0 auto; }
        h1 { color: #60a5fa; border-bottom: 2px solid #3b82f6; padding-bottom: 10px; }
        #void-status { font-size: 1.2em; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #252526; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #3f3f46; color: #fff; }
        .status-responding, .status-running, .status-ok { color: #34d399; font-weight: bold; }
        .status-slow, .status-unresponsive, .status-starting { color: #fbbf24; font-weight: bold; }
        .status-crashed, .status-failed, .status-stopped { color: #ef4444; font-weight: bold; }
        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 8px 12px; background-color: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #2563eb; }
        #details-view { background-color: #252526; border-radius: 4px; margin-top: 30px; padding: 20px; display: none; }
        #log-content { background-color: #000; color: #0f0; padding: 15px; overflow-x: scroll; border-radius: 4px; white-space: pre-wrap; max-height: 400px;}
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>AI Services Dashboard v4.0 (GUI)</h1>
        <div id="void-status">Void AI Status: Loading...</div>
        
        <div class="controls">
            <button id="restart-all-btn">Restart ALL Services</button>
            <button id="launch-void-btn">Launch Void AI</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Port</th>
                    <th>Status</th>
                    <th>PID / Uptime</th>
                    <th>Response Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="service-table-body">
                <tr><td colspan="6">Loading service data...</td></tr>
            </tbody>
        </table>

        <div id="details-view">
            <h2>Service Log (<span id="detail-name">---</span>)</h2>
            <pre id="log-content">Loading log...</pre>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
