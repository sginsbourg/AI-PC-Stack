<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Load Testing Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Dashboard() {
      const [input, setInput] = useState('');
      const [status, setStatus] = useState('Idle');
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);
      const [agentStatuses, setAgentStatuses] = useState({
        orchestrator: 'Unknown',
        generator: 'Unknown',
        runner: 'Unknown',
        analyzer: 'Unknown'
      });

      // Mock agent status check (replace with actual API calls if endpoints are added)
      useEffect(() => {
        // Simulate checking agent statuses via orchestrator or Prometheus
        setAgentStatuses({
          orchestrator: 'Running',
          generator: 'Idle',
          runner: 'Idle',
          analyzer: 'Idle'
        });
      }, []);

      const runWorkflow = async (type) => {
        setStatus('Processing...');
        setError(null);
        try {
          const response = await fetch('http://localhost:3000/orchestrate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input: input || `Run ${type} workflow` })
          });
          const data = await response.json();
          if (data.success) {
            setResult(data.result);
            setAgentStatuses(prev => ({
              ...prev,
              [type]: 'Completed'
            }));
          } else {
            setError(data.error);
          }
          setStatus('Completed');
        } catch (err) {
          setError(err.message);
          setStatus('Error');
        }
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4">Multi-Agent Load Testing Dashboard</h1>
          
          {/* Input Section */}
          <div className="mb-6">
            <label className="block text-lg font-medium mb-2">Test Requirements</label>
            <textarea
              className="w-full p-2 border rounded"
              rows="4"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              placeholder="E.g., Test GET /api endpoint with 100 users for 1 minute"
            ></textarea>
          </div>

          {/* Action Buttons */}
          <div className="mb-6 flex space-x-4">
            <button
              className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              onClick={() => runWorkflow('generator')}
            >
              Generate Script
            </button>
            <button
              className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
              onClick={() => runWorkflow('runner')}
            >
              Run Test
            </button>
            <button
              className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
              onClick={() => runWorkflow('analyzer')}
            >
              Analyze Results
            </button>
          </div>

          {/* Status and Results */}
          <div className="mb-6">
            <h2 className="text-xl font-semibold mb-2">Status: {status}</h2>
            {error && <p className="text-red-500">{error}</p>}
            {result && (
              <div className="bg-white p-4 rounded shadow">
                <h3 className="text-lg font-medium">Result</h3>
                <pre className="text-sm">{JSON.stringify(result, null, 2)}</pre>
              </div>
            )}
          </div>

          {/* Agent Statuses */}
          <div className="mb-6">
            <h2 className="text-xl font-semibold mb-2">Agent Statuses</h2>
            <div className="grid grid-cols-2 gap-4">
              {Object.entries(agentStatuses).map(([agent, status]) => (
                <div key={agent} className="bg-white p-4 rounded shadow">
                  <span className="font-medium capitalize">{agent}</span>: {status}
                </div>
              ))}
            </div>
          </div>

          {/* Grafana Metrics */}
          <div className="mb-6">
            <h2 className="text-xl font-semibold mb-2">Metrics Dashboard</h2>
            <iframe
              src="http://localhost:3001"
              className="w-full h-96 border"
              title="Grafana Dashboard"
            ></iframe>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Dashboard />, document.getElementById('root'));
  </script>
</body>
</html>
